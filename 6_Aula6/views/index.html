<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Agendamento de Consulta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class ="col-12 text-center mt-3">
                 <h2>Agendamento</h2>
            </div>
        </div>
        <div class="col-12 mt-3">
             {{#form_invalido}}
            <div class="alert alert-danger">
                <strong>Formulario</strong> invalido! Preencha todos os campos.
            </div>
            {{/form_invalido}}

            {{#campos_invalidos}}
            <div class ="alert alert-danger mt-1">
                <strong>{{.}}</strong> invalido! Não pode ser vazio
            </div>
            {{/campos_invalidos}}
        </div>

        <form action ="/agendar_consulta" method="POST">

        <div class ='row mt-3'> 
            <h4>Dados do paciente</h4>
           
            <div class="col-6 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Insira seu nome aqui" aria-describedby="nomeHelp">
            </div>
            <div class="col-6 mb-3">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Insira seu sobrenome aqui" aria-describedby="sobrenomeHelp"> 
            </div>
            <div class="col-6 mb-3"> 
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" name="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX" >
            </div>           
            <div class="col-6 mb-3"> 
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" name="data_nascimento" id="data_nascimento" aria-describedby="dataNascimentoHelp">
            </div>            
            <div class="col-6 mb-3"> 
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" name="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX" aria-describedby="telefoneHelp">
            </div>      
            <div class="col-6 mb-3"> 
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" name="cep" id="cep"  placeholder="XXXXX-XXX"aria-describedby="cepHelp">
            </div>   
            <div class="col-12 mb-3"> 
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Insira seu endereço aqui" aria-describedby="endereçoHelp">
            </div>               
        </div>
        <div class = 'row'>
            <div class ="col-12">
                <h4>Dados da Consulta</h4>
            </div>
            <div class="col-6 mb-3">
                <label for="clinica" class="form-label">Clínica</label>
                <select class="form-select" aria-label = "" name = "clinica" id="clinica">
                  <option value = "Clinica Brasilia">Clinica Brasilia</option>
                  <option value = "Clinica Taguatinga">Clinica Taguatinga</option>
                  <option value = "Clinica Ceilandia">Clinica Ceilandia</option>
                </select>                
            </div>     
            <div class="col-6 mb-3">
                <label for="especialidade" class="form-label">Especialidade</label>
                <select class="form-select" aria-label = "" name = "especialidade" id="especialidade">
                  <option value = "Ortopedia">Ortopedia</option>
                  <option value = "Cardiologia">Cardiologia</option>
                  <option value = "Pediatria">Pediatria</option>
                </select>                 
            </div>        
            <div class="col-6 mb-3">
                <label for="data_consulta" class="form-label">Data da consulta:</label>
                <input type="date" class="form-control" name="data_consulta" id="data_consulta">                 
            </div>  
            <div class="col-6 mb-3">
                <label for="hora_consulta" class="form-label">Hora da consulta</label>
                <input type="time" class="form-control" name="hora_consulta" id="hora_consulta">
            </div>     
            <div class="col-12 mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <input type="text" class="form-control" name="observacoes" id="observacoes" placeholder="Insira observações aqui" aria-describedby="observacoesHelp">                
            </div>                                        
        </div>
        <div class="col-12 mb-3">
            <button type="submit" class="btn btn-primary w-100">Enviar</button>  
        </div> 
    </div>      
    </form>
</body>
</html>
