<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <h2>Agendamento</h2>
    </div>

    <div class="col-12 mt-3">
        <div class="alert alert-danger">
            <strong>Formulario</strong> invalido! Preencha todos os campos.
        </div>
    </div>

    <form action ="/agendar_consulta" method="POST">

    <div class ="container"> <!--container é a pagina em branco-->
        <div class ='row'> <!--Primeira Linha-->
            <div class="col-12"> <!--uma coluna na primeira linha. Text center centraliza o texto.-->
                <h4>Dados do paciente</h4>
            </div>
            <div class="col-6 mb-3">
                <label for="exampleInputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Insira seu nome aqui" aria-describedby="nomeHelp" value="{{dados_consulta.nome}}">
            </div>
            <div class="col-6 mb-3">
                <label for="exampleInputSobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="exampleInputSobrenome" placeholder="Insira seu sobrenome aqui" aria-describedby="sobrenomeHelp" value="{{dados_consulta.sobrenome}}"> 
            </div>
            <div class="col-6 mb-3"> 
                <label for="exampleInputCPF" class="form-label">CPF</label>
                <input type="text" class="form-control" id="exampleInputCPF" placeholder="XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" value="{{dados_consulta.cpf}}">
            </div>           
            <div class="col-6 mb-3"> 
                <label for="exampleInputDataNascimento" class="form-label">Data Nascimento</label>
                <input type="date" class="form-control" id="exampleInputDataNascimento" aria-describedby="dataNascimentoHelp" value="{{dados_consulta.dataNascimento}}">
            </div>            
            <div class="col-6 mb-3"> 
                <label for="exampleInputTelefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="exampleInputTelefone" placeholder="(XX) XXXXX-XXXX" aria-describedby="telefoneHelp" value="{{dados_consulta.telefone}}">
            </div>      
            <div class="col-6 mb-3"> 
                <label for="exampleInputCEP" class="form-label">CEP</label>
                <input type="text" class="form-control" id="exampleInputCEP"  placeholder="XXXXX-XXX"aria-describedby="cepHelp" value="{{dados_consulta.cep}}">
            </div>   
            <div class="col-12 mb-3"> 
                <label for="exampleInputEndereço" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="exampleInputEndereço" placeholder="Insira seu endereço aqui" aria-describedby="endereçoHelp">
            </div>               
        </div>
        <div class = 'row'>
            <div class ="col-12">
                <h4>Dados da Consulta</h4>
            </div>
            <div class="col-6 mb-3">
                <label for="clinica" class="form-label">Clínica</label>
                <select class="form-select" aria-label = "" name = "clinica" id="clinica">
                  <option>Clínicas</option>
                  <option value = "Clinica Brasilia">Clinica Brasilia</option>
                  <option value = "Clinica Taguatinga">Clinica Taguatinga</option>
                  <option value = "Clinica Ceilandia">Clinica Ceilandia</option>
                </select>                
            </div>     
            <div class="col-6 mb-3">
                <label for="especialidade" class="form-label">Especialidade</label>
                <select class="form-select" aria-label = "" name = "especialidade" id="especialidade">
                  <option>Especialidades</option>
                  <option value = "Ortopedia">Ortopedia</option>
                  <option value = "Cardiologia">Cardiologia</option>
                  <option value = "Pediatria">Pediatria</option>
                
                </select>                 
            </div>        
            <div class="col-6 mb-3">
                <label for="data_consulta" class="form-label">Data da consulta:</label>
                <input type="date" class="form-control" name="data_consulta" id="data_consulta">                 
            </div>  
            <div class="col-6 mb-3">
                <label for="hora_consulta" class="form-label">Hora da consulta</label>
                <input type="time" class="form-control" name="hora_consulta" id="hora_consulta">
            </div>     
            <div class="col-12 mb-3">
                <label for="observações" class="form-label">Observações</label>
                <input type="text" class="form-control" name="observações" id="observações" placeholder="Insira observações aqui" aria-describedby="observaçõesHelp">                
            </div>                                        
        </div>
        <div class="col-12 mb-3" style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-primary w-100">Enviar</button>  
        </div> 
    </div>      
    </form>
</body>
</html>
